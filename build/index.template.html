<!DOCTYPE html>
<html>
  <head>
  <title>Stats Collector</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <style>
  .center {
      height: 100px;
      position: relative;
      color: white;
      background: green
  }

  .center heading {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }

  heading {
    font-size: 30px;
    font-family: sans-serif;
  }
  </style>
</head>
  <body>
    <div class="center">
      <heading>Stats Collector</heading>
    </div>
    <div class="center">
      <heading>{{DATABASE}}</heading>
    </div>
    {{RESULTS}}
  </body>
</html>
